<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Mania</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="content">
        <h2>Login</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <iframe src="home.html" name="contentFrame" style="width:100%; height:600px; border:none;"></iframe>
    <footer>
        <p>&copy; 2023 Movie Mania</p>
    </footer>
</body>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        var password = document.getElementById('password').value;

        if (password === "Presuniv") {
            alert("The password is correct");
            // Here you can proceed with the registration process
            // For example, you can submit the form or redirect the user
        } else {
            alert("The password is wrong");
        }
    });
</script>
</html>
